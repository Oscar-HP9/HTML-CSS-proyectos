<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Revisar Palindromo</title>
</head>
<body>
    <div id="caja">
        <h1>Detector de palíndromos</h1>
        <div id="desc">
            <div id="pal" class="cuadro">
                <p id="pregunta">¿Qué es un palíndromo? <i class="fas fa-chevron-right"></i></p>
            </div>
            <div class="oculto cuadro" id="explic">
                <p>Palabra o frase cuyas letras están dispuestas de tal manera que resulta la misma leída de izquierda a derecha que de derecha a izquierda.</p>
            </div>
        </div>
        <div id="contenedor">
            <label for="text-input">Por favor, ingrese la palabra o frase que desea revisar.</label>
            <div id="in">
                <input type="text" placeholder="PALABRA" id="text-input">
                <button id="check-btn">REVISAR</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
